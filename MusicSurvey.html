<form action="http://www.markmurtha.com/csis128/readform.asp" method="get" id="surveyform">
Name: <input type="text" name="Name"><br>
E-mail: <input type="email" name="email"><br><br><br>
		<fieldset>
                <legend>Select your favorite types of music</legend>
                        <input type="checkbox" name="music" value="Country" />Country <br/>
                        <input type="checkbox" name="music" value="Hip-Hop" />HipHop<br/>
                        <input type="checkbox" name="music" value="Dubstep" />Dubstep<br/>
                        <input type="checkbox" name="music" value="Rap" />Rap<br/>
        </fieldset>
		<fieldset>
				<legend>Select how often you purchase music</legend>
						<input type="radio" name="purchase" value="Often"> Weekly<br>
						<input type="radio" name="purchase" value="Occasionally"> Monthly<br>
						<input type="radio" name="purchase" value="Rarely"> Yealry<br>
						<input type="radio" name="purchase" value="Never"> Never<br>
		</fieldset>	
		<fieldset>
				<legend>Where do you listen to music?</legend>
			<select size="3">
			  <option value="Home">Home</option>
			  <option value="Work">Work</option>
			  <option value="School">School</option>
			  <option value="travel">Daily Commute</option>
        		  <option value="Inside">Indoors</option>
       			  <option value="Outside">Outside</option>
			</select>
		</fieldset>
		<fieldset>
				What role does music play in your life? <br />
				<textarea rows="3" cols="60" name="description">
				</textarea>	
		</fieldset>
<button type="submit" value="Submit">Submit</button>
<button type="reset" value="Reset">Clear Form</button>
</form>
